<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
</head>
<body>
    <header>
        <!-- <nav> represents a section of a page to provide navigation links with or to other documents -->
        <!-- class allows specified targets for CSS & JS styling and functionality -->
        <!-- role attribute tells parsing software the exact function of an element and children -->
         <!-- aria-label probides a text label for an object -->
        <nav class="navbar" role="navigation" aria-label="Main Navigation">
            <!-- div defines a division to group other HTML elements together and apply styles to them as a unit -->
            <div class="navbar__container">
                <!-- li represents an item in a list -->
                <li class="navbar__item">
                    <!-- creates a hyperlink to anything a URL can address -->
                    <a href="/signup.html" class="navbar__links">Sign In</a>
                </li>
                <li class="navbar__item">
                    <a href="/signup.html" class="navbar__links">Sign Up</a>
                </li>
            </div>
        </nav>
    </header>
</body>
</html>
